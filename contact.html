<!-- Contact Form -->
<form id="contactForm">
    <!-- 1. Name Text Field -->
    <label for="contactName">Your Name:</label>
    <input type="text" id="contactName" name="contactName" required><br><br>

    <!-- 2. Email Text Field -->
    <label for="contactEmail">Your Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required><br><br>

    <!-- 3. Multiple Text Field (Message) -->
    <label for="contactMessage">Your Message:</label>
    <textarea id="contactMessage" name="contactMessage" rows="4" cols="50" required></textarea><br><br>

    <!-- 4. Contact Method (Radio Buttons) -->
    <label>Preferred Method of Contact:</label><br>
    <input type="radio" id="contactEmailMethod" name="contactMethod" value="Email" required onclick="togglePhoneInput()">
    <label for="contactEmailMethod">Email</label><br>
    <input type="radio" id="contactPhoneMethod" name="contactMethod" value="Phone" required onclick="togglePhoneInput()">
    <label for="contactPhoneMethod">Phone</label><br><br>

    <!-- 5. Phone Number Input (Conditional input) -->
    <div id="phoneNumberDiv" style="display: none;">
        <label for="contactPhoneNumber">Your Phone Number:</label>
        <input type="tel" id="contactPhoneNumber" name="contactPhoneNumber" pattern="[0-9]{10}" placeholder="1234567890">
    </div><br>

    <!-- 6. How Did You Hear About Me? (dropdown) -->
    <label for="knowSelect">How Did You Hear About Me?</label>
    <select id="knowSelect" name="heardSelection" required>
        <option value="">--Please choose an option--</option>
        <option value="socialMedia">Social Media</option>
        <option value="friend">Friend</option>
        <option value="searchEngine">Search Engine</option>
        <option value="other">Other</option>
    </select><br><br>

    <!-- 7. Checkboxes -->
    <input type="checkbox" id="agreeUpdates" name="agreements" value="Agree to Receive Updates" required> 
    <label for="agreeUpdates">I agree to receive updates</label><br>
    <input type="checkbox" id="agreeTerms" name="agreements" value="Agree to Terms and Conditions" required> 
    <label for="agreeTerms">I agree to the Terms and Conditions</label><br><br>

    <!-- 8. Submit and Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset" onclick="togglePhoneInput()">Clear</button>
</form>
